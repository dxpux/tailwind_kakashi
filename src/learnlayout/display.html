        <p class="content">
            <code>display</code> 是設計 CSS 版面配置中最重要的屬性，每個 HTML 元素都有一個預設的 display 值，不同的元素屬性會有不同的預設值。大部分元素的 display
            屬性，預設值通常是 <code>block</code> 或 <code>inline</code> 其中一個。若該元素的 display 屬性被標示為 block 就被稱為「區塊元素」，若被標示為 inline
            就稱為「行內元素」。
        </p>
